<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" id="formulario">
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <span class="mensajeError"></span>
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido">
        <span class="mensajeError"></span>
        <label for="email">Correo</label>
        <input type="email" id="email" placeholder="ejemplo@ejemplo.com">
        <span class="mensajeError"></span>
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" id="date">
        <span class="mensajeError"></span>
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <span class="mensajeError"></span>
        <label for="confPass">Confirmar contraseña</label>
        <input type="password" id="confPass">
        <span class="mensajeError"></span>
        <input type="submit" value="Registrarse" id="boton">
    </form>
</body>
</html>
